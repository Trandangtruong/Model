<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cocos Creator | Vroid_Model</title>

  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1"/>

  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
  <div id="GameDiv">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas"></canvas>
    </div>
  </div>

  <!-- SystemJS -->
  <script src="src/system.bundle.js" charset="utf-8"></script>

  <!-- ðŸ”¥ FIX SYSTEMJS FOR GITHUB PAGES -->
  <script>
    System.baseURL = './';

    System.config({
      map: {
        cc: './cocos-js/cc.js'
      }
    });
  </script>

  <!-- Entry -->
  <script>
    System.import('./index.js').catch(function (err) {
      console.error(err);
    });
  </script>

</body>
</html>
